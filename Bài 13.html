<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 14</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
        }
        
        .h1,
        .h2,
        .h3,
        .h4 {
            border: 1px solid blue;
            float: left;
            width: 200px;
            height: 200px;
            overflow: hidden;
            margin-top: 200px;
        }
        
        .h2,
        .h3,
        .h4 {
            margin-left: 10px;
        }
        
        img {
            width: 150px;
            height: 150px;
            margin-left: 20%;
            display: block;
            transition: all 0.3s ease-in-out;
        }
        
        .chu {
            text-align: center;
            margin-top: 25px;
            font-weight: bold;
            font-size: large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .h1:hover img {
            transform: scale(1.2);
            opacity: 0.8;
        }
        
        .h2:hover img {
            transform: scale(1.2);
            opacity: 0.8;
        }
        
        .h3:hover img {
            transform: scale(1.2);
            opacity: 0.8;
        }
        
        .h4:hover img {
            transform: scale(1.2);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="h1">
            <img src="https://u6wdnj9wggobj.vcdn.cloud/media/catalog/product/cache/a237138a07ed0dd2cc8a6fa440635ea6/7/5/750032-bot.jpg" alt="ảnh">
            <div class="chu">XE HƠI</div>
        </div>
        <div class="h2">
            <img src="https://u6wdnj9wggobj.vcdn.cloud/media/catalog/product/cache/a237138a07ed0dd2cc8a6fa440635ea6/7/5/750032-bot.jpg" alt="ảnh">
            <div class="chu">XE HƠI</div>
        </div>
        <div class="h3">
            <img src="https://u6wdnj9wggobj.vcdn.cloud/media/catalog/product/cache/a237138a07ed0dd2cc8a6fa440635ea6/7/5/750032-bot.jpg" alt="ảnh">
            <div class="chu">XE HƠI</div>
        </div>
        <div class="h4">
            <img src="https://u6wdnj9wggobj.vcdn.cloud/media/catalog/product/cache/a237138a07ed0dd2cc8a6fa440635ea6/7/5/750032-bot.jpg" alt="ảnh">
            <div class="chu">XE HƠI</div>
        </div>
    </div>
</body>

</html>
