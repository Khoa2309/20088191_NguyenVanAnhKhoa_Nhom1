<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 17b</title>
</head>
<body>
    <form >
        <p>
            <label for="browser">Browser:</label>
            <select name="browser" id="browser">
                <option value=""></option>
                <option value="Google">Google</option>
                <option value="Cốc cốc">Cốc cốc</option>
                <option value="Chrome">Chrome</option>
            </select>
        </p>
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="Encryption">Encryption:</label>
            <select name="browser" id="browser" style="border-color: aqua;">
                <option value="2048 (High Grade)">2048 (High Grade)</option>
            </select>
        </p>
        <p>
            <span align="left">0</span>
            <input type="range" id="vol" name="vol" min="0" max="100">
            <span align="left">100</span>
        </p>    
        <p>
            <input type="number" id="num" name="num" value="50">  
        </p>    
        <p>
            <label for="BD">Birthday:</label>
            <input type="date" id="BD" name="Birthday">
        </p>
        <p>
            <label for="color">Select your favorite color:</label>
            <input type="color" id="color" name="color" >
        </p>
        <p>
            <label for="Month">Birthday (month and year):</label>
            <input type="month" id="Month" name="month">
        </p>
        <p>
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week">
        </p>
        <p>
            <label for="time">Select a time:</label>
            <input type="time" id="time" name="time">
        </p>
        <p>
            <label for="Date">Birthday (date and time):</label>
            <input type="datetime" id="Date" name="date">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </p>
        <p>
            <label for="GG">Search Google:</label>
            <input type="search" id="GG" name="Search">
        </p>
        <p>
            <label for="Tel">Telephone:</label>
            <input type="tel" id="Tel" name="Tel">
        </p>
        <p>
            <label for="Homepage">Add your homepage:</label>
            <input type="text" id="Homepage" name="Homepage">
        </p>
        <p>
            <input type="button" value="Submit">
        </p>
        <p>
            <b>Note:</b>
            The datalist tag is not supported in Safari or IE9 (and earlier).
        </p>
        <p>
           <input type="image" src="Hình ảnh/hinh-anh-mat-cuoi-dep-cute-cam-xuc.jpg"name="info">
        </p>
    </form>
</body>
</html>
