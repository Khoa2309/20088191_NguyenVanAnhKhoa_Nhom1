<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
        }
        
        form div {
            border-bottom: 1px solid #efefef;
            margin: auto;
            padding-bottom: 10px;
            padding-top: 5px;
            width: 720px;
        }
        
        .title {
            float: left;
            width: 200px;
            text-align: right;
            padding-right: 10px;
            color: black;
            font-size: 18px;
        }
        
        .radio-buttons label {
            float: none;
        }
        
        .submit {
            text-align: center;
        }
        
        input[type=submit],
        input[type=reset] {
            padding: .1em .2em;
            border: 1px solid hsl(0, 0%, 0%, .3);
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            text-shadow: 0 -1px 0 hsla(0, 0%, 0%, .8);
            font-size: 18px;
        }
        
        span {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function KiemTraTenDN() {
            var re = /^[a-z]\*w/;
            if (re.test(document.getElementById('txtDN').value.trim()) == false) {
                tendn.innerText = " * bắt buộc, bắt đầu bằng kí tự";
                return false;
            } else {
                tendn.innerText = " *";
                return true;
            }
        }

        function KiemTraPassWord() {
            var re = /(?-.*\d).{6,}/;
            if (re.test(document.getElementById('txtMK').value.trim()) == false) {
                mk.innerText = " * phải có chữ, số, ít nhất 6 kí tự";
                return false;
            } else {
                tendn.innerText = "*";
                return true;
            }
        }

        function KiemTraXacNhanPassWord() {

            if (document.getElementById('txtXNMK').value != document.getElementById('txtMK').value) {
                xnmk.innerText = " * phải giống ô mật khẩu";
                return false;
            } else {
                xnmk.innerText = "*";
                return true;
            }
        }

        function KiemTraNgaySinh() {
            var ns = new Date(document.getElementById('txtNS').value);
            var today = new Date();
            if (eval(today.getFullYear() - ns.getFullYear()) <= 10) {
                ngaysinh.innerText = " * tuổi phải <10";
                return false;
            } else {
                ngaysinh.innerText = "";
                return true;
            }
        }

        function SubmitForm() {
            if (KiemTraTenDN() == false || KiemTraPassWord() == false ||
                KiemTraXacNhanPassWord() == false) {
                alert("Bạn chưa nhập đầy đủ và đúng thông tin!");
            } else {
                var tt1 = document.getElementById("txtName").value;
                var tt2 = document.getElementById("txtNS").value;
                var w = open("FormValidation_info.html", "Ketqua");
                w.document.write("<B>THONG TIN CA NHAN</b>");
                w.document.write("Ho ten: " + tt1 + "<br>");
                w.document.write("nam sinh: " + tt2 + "<br>");
            }
        }
    </script>

</head>

<body>
    <h2 align="center">ĐĂNG KÝ TÀI KHOẢN</h2>
    <form name="form1" onSubmit="SubmitForm();" method="post" action="#">
        <div>
            <label for="txtDN" class="title">Tên đăng nhập: </label>
            <input id="txtDN" onblur="return KiemTraTenDN();" type="text" name="txtdn" size="30" placeholder="txtDN">
            <span id="tendn">*</span>
        </div>
        <div>
            <label for="txtMK" class="title">Mật khẩu: </label>
            <input id="txtMk" onblur="return KiemTraPassWord();" type="password" name="txtMK" size="30" placeholder="txtMK">
            <span id="mk">*</span>
        </div>
        <div>
            <label for="txtXNMK" class="title">Nhập lại mật khẩu: </label>
            <input id="txtXNMK" onblur="return KiemTraXacNhanPassWord();" type="password" name="txtXNMK" size="30" placeholder="txtXNMK">
            <span id="xnmk">*</span>
        </div>
        <h5 align="center">THÔNG TIN CÁ NHÂN</h5>
        <div>
            <label for="txtName" class="title">Họ và Tên: </label>
            <input id="txtName" type="text" name="txtName" size="30" placeholder="txtName">
            <span id="hoten">* bắt buộc</span>
        </div>
        <div>
            <label for="txtNS" class="title">Ngày Sinh: </label>
            <input id="txtNS" type="date" name="txtNS" size="30" placeholder="txtNS">
            <span id="ngaysinh">...</span>
        </div>
        <div class="radio-buttons">
            <span class="title">Giới tính:</span>
            <input type="radio" name="gender" id="male" value="M" checked>
            <label for="male">Nam </label>
            <input id="female" type="radio" name="gender" value="F">
            <label for="female">Nữ</label><br>
        </div>
        <div>
            <label for="txtDC" class="title">Địa Chỉ: </label>
            <input id="txtDC" type="text" name="txtDC" size="30" placeholder="txtDC">
            <span id="diachi">...</span>
        </div>
        <div>
            <label for="txtDT" class="title">Điện thoại: </label>
            <input id="txtDT" type="text" name="txtDT" size="30" placeholder="txtDT">
            <span id="dienthoai">phải là số</span>
        </div>
        <div>
            <label for="txtEmail" class="title">Địa Chỉ: </label>
            <input id="txtEmail" type="email" name="txtEmail" size="30" placeholder="txtEmail">
            <span id="email">nhập đúng địa chỉ email</span>
        </div>
        <div class="submit">

            <input id="submit" type="submit" value="Đăng ký">
            <input id="submit" type="reset" value="Hủy">
        </div>
    </form>

</body>

</html>
