<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        * {
            margin: 0 auto;
            padding: 0 auto;
            box-sizing: border-box;
        }
        
        body {
            background-image: url(Background-dep-vector.jpg);
        }
        
        .wrapper {
            width: 1000px;
            height: 700px;
            background-color: cyan;
        }
        
        nav {
            width: 1000px;
            height: 50px;
            background-color: lawngreen;
        }
        
        header {
            width: 1000px;
            height: 150px;
            background-color: deeppink;
            background-image: url(pngtree-grunge-vector-banner-abstract-header-background-vector-triangles-seamless-banner-vintage-image_264169.jpg);
        }
        
        .content {
            width: 1000px;
            height: 400px;
        }
        
        article {
            width: 30%;
            height: 400px;
            background-color: gold;
            float: left;
        }
        
        section {
            width: 70%;
            height: 400px;
            background-color: khaki;
            float: left;
        }
        
        .sec1 {
            width: 50%;
            height: 400px;
            background-color: khaki;
            float: left;
        }
        
        .sec2 {
            width: 50%;
            height: 400px;
            background-color: red;
            float: left;
        }
        
        footer {
            width: 1000px;
            height: 100px;
            background-color: lawngreen;
            clear: both;
        }
        
        .menu {
            margin: 0;
            padding: 0;
            width: 100%;
        }
        
        ul li {
            float: left;
            list-style: none;
            text-indent: 50px;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: lawngreen;
            height: 50px;
            transition: all 0.3s ease-in-out;
        }
        
        a {
            text-decoration: none;
            margin-right: 50px;
            transition: all 0.3s ease-in-out;
            display: block;
            margin-top: 10px;
        }
        
        li:hover {
            background-color: lightcyan;
        }
        
        li:hover>a {
            color: orchid;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav>
            <ul class="menu">
                <li><a href="">HOME</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">CONTACT</a></li>
                <li><a href="">BACK</a></li>
            </ul>
        </nav>
        <header></header>
        <div class="content">
            <article></article>
            <section>
                <div class="sec1"></div>
                <div class="sec2"></div>
            </section>
        </div>
        <footer></footer>
    </div>
</body>

</html>
