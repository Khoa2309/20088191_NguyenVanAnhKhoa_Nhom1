    <style>
        * {

        .wrapper {

        nav {

        header {

            width: 100%;

        aside {
            height: 360px;

        section {

            background-color: yellow;
        }
        
        .clear {
            clear: both;
        }
        
        .menu li {
            float: left;
            width: 150px;
            height: 50px;
            list-style: none;
            text-indent: 20px;
            background-color: beige;
            position: relative;
        }
        
        .menu li .submenu {
            position: absolute;
            display: none;
        }
        
        a {
            text-decoration: none;
            font-weight: bold;
            color: blue;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .menu li:hover {
            background-color: black;
        }
        
        li:hover>a {
            font-style: italic;
            color: white;
        }
        
        .menu li:hover .submenu {
            display: block;
        }
        
        nav span form #txtSubmit {
            padding: 3px;
            border-radius: 50%;
        }
        
        nav span form #txtEmail {
            padding: 3px;
            font-weight: bold;
        }
        
        img {
            transition: all.3s ease-in-out;
            height: 90px;
            width: 250px;
            padding-left: 40px;
        }
        
        .content aside article img:hover {
            transform: rotate(20deg);
        }
    </style>
</head>
